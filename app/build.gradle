apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'

    sourceSets {
        main {
            java {
                srcDir 'src-gen'
            }
        }
    }

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

}

repositories {
    maven { url 'http://clinker.47deg.com/nexus/content/groups/public' }
}

dependencies {
    compile 'com.android.support:support-v4:19.0.1'
    compile 'com.android.support:appcompat-v7:+'
    compile 'de.greenrobot:greendao:1.3.7@jar'
    compile 'org.ocpsoft.prettytime:prettytime:3.0.2.Final@jar'
    compile 'com.nhaarman.listviewanimations:library:2.6.0@jar'
    compile 'com.nineoldandroids:library:2.4.0@jar'
    compile 'com.googlecode.guava-osgi:guava-osgi:10.0.0@jar'
    compile project(':swipelistview')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
